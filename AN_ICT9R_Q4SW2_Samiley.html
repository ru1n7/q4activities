	<h1>TEMPERATURE CONVERTER</h2>

		Fahrenheit Input:<br>
		<input type="text" id="num1" size="10"><br>
		<input type="submit" value="Convert" onclick="Calculate()" class="btn btn-dark">
	</form>

	<script type="text/javascript">
		 const DT = new Date();//constant declaration for date
		 document.getElementById('date').innerHTML = DT;
	</script>
	<script type="text/javascript">
		function Calculate(){
			let num1 = document.getElementById('num1').value;
			let quotient = (num1 - 32)/1.8;
			alert("The Celsius equalivent to this Fahrenheit is: " + quotient);
		}
	</script>
