<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Arithmetic Operators</title>
</head>
<div class="container" style="font-size: 2em; background-color: mintcream";>
<body>
	<h1 style="font-family: Garamond; color: white;"><span style="background-color: black;"> JavaScript Arithmetic Operators </span></h1>
	<p><mark> a = 2, b = 5;</mark></p>

<ol type="1." class="text-light">
	<li>a + b = <strong id="p1"></strong></li>
	<li>b - a = <strong id="p2"></strong></li>
	<li>a * b = <strong id="p3"></strong></li>
	<li>b / a = <strong id="p4"></strong></li>
	<li>a % 2 = <strong id="p5"></strong></li>		
</ol>

 <script type="text/javascript">
	let a=2, b=5: //variable declaration;assignment of value

 	document.getElementByID("p1").innerHTML = a + b;
 	document.getElementByID("p2").innerHTML = b - a;
 	document.getElementByID("p3").innerHTML = a * b;
 	document.getElementByID("p4").innerHTML = b / a;
 	document.getElementByID("p5").innerHTML = a % 2;
 </script>

</div>
</body>
</html>
